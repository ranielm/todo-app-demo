<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gradient-to-br from-purple-500 to-purple-700 transition-colors duration-300">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
        <header class="bg-gradient-to-r from-purple-500 to-purple-700 text-white p-8 text-center relative">
            <h1 class="text-3xl font-semibold">My Todo List</h1>
            <button id="theme-toggle" class="absolute top-1/2 right-8 -translate-y-1/2 bg-white/20 border-2 border-white/30 rounded-full px-4 py-2 hover:bg-white/30 hover:border-white/50 transition-all duration-300" aria-label="Toggle dark mode">
                <span class="sun-icon text-xl">‚òÄÔ∏è</span>
                <span class="moon-icon text-xl hidden">üåô</span>
            </button>
        </header>
        
        <main class="p-8">
            <form id="todo-form" class="flex flex-col sm:flex-row gap-2 mb-8">
                <input 
                    type="text" 
                    id="todo-input" 
                    class="flex-1 px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-base bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-purple-500 transition-colors duration-300"
                    placeholder="What needs to be done?"
                    autocomplete="off"
                    required
                >
                <select id="priority-select" class="px-4 py-3 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-base bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:border-purple-500 cursor-pointer transition-colors duration-300">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit" class="px-8 py-3 bg-gradient-to-r from-purple-500 to-purple-700 text-white rounded-lg text-base font-semibold hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0 transition-all duration-200">Add</button>
            </form>
            
            <div class="todo-container">
                <ul id="todo-list" class="space-y-2">
                    <!-- Todo items will be dynamically added here -->
                </ul>
                <div class="empty:before:content-['No_todos_yet._Add_one_above!'] empty:before:block empty:before:text-center empty:before:text-gray-400 empty:before:italic empty:before:py-10"></div>
            </div>
            
            <div class="mt-8 pt-5 border-t border-gray-200 dark:border-gray-600 flex flex-wrap items-center justify-between gap-4">
                <p class="text-gray-600 dark:text-gray-400 text-sm">
                    <span id="remaining-count" class="font-semibold text-purple-600 dark:text-purple-400">0</span> items left
                </p>
                <div class="flex gap-1">
                    <button class="filter-btn px-3 py-1 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 border border-transparent rounded transition-all duration-200" data-filter="all">All</button>
                    <button class="filter-btn px-3 py-1 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 border border-transparent rounded transition-all duration-200" data-filter="active">Active</button>
                    <button class="filter-btn px-3 py-1 text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100 border border-transparent rounded transition-all duration-200" data-filter="completed">Completed</button>
                </div>
                <button id="clear-completed" class="text-sm text-gray-600 dark:text-gray-400 hover:text-red-500 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:text-gray-600 dark:disabled:hover:text-gray-400">Clear completed</button>
            </div>
        </main>
    </div>
    
    <style>
        /* Custom styles for dark mode toggle icons and todo items */
        body.dark .sun-icon { display: none; }
        body.dark .moon-icon { display: inline-block; }
        .filter-btn.active { 
            @apply border-gray-300 dark:border-gray-500 text-gray-900 dark:text-gray-100;
        }
        .priority-high { @apply bg-red-500; }
        .priority-medium { @apply bg-orange-500; }
        .priority-low { @apply bg-green-500; }
    </style>
    
    <script src="app.js"></script>
</body>
</html>
