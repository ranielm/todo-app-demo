<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(-10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <!-- Main container -->
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
                <!-- Header -->
                <header class="bg-gray-900 dark:bg-gray-950 p-8 relative">
                    <h1 class="text-3xl font-light text-white text-center">
                        Todo List
                    </h1>
                    <button id="theme-toggle" class="absolute top-8 right-8 text-gray-400 hover:text-white transition-colors duration-200">
                        <svg class="theme-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </header>

                <!-- Main content -->
                <main class="p-6">
                    <!-- Input section -->
                    <section class="mb-6">
                        <form id="todo-form">
                            <input 
                                type="text" 
                                id="new-todo" 
                                class="w-full px-4 py-3 text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 placeholder-gray-500 dark:placeholder-gray-400 transition-all duration-200"
                                placeholder="What needs to be done?"
                                autocomplete="off"
                                autofocus
                            >
                        </form>
                    </section>

                    <!-- Todo list section -->
                    <section class="mb-6">
                        <ul id="todo-list" class="space-y-2">
                            <!-- Todo items will be dynamically added here -->
                        </ul>
                    </section>

                    <!-- Footer -->
                    <footer class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 flex flex-wrap items-center justify-between gap-4">
                        <span class="todo-count text-gray-600 dark:text-gray-400 text-sm">
                            <strong id="active-count" class="text-gray-900 dark:text-gray-100">0</strong>
                            <span id="items-text">items</span> left
                        </span>
                        
                        <div class="filters flex gap-1">
                            <button class="filter-btn px-3 py-1 rounded text-sm transition-all duration-200" data-filter="all">
                                All
                            </button>
                            <button class="filter-btn px-3 py-1 rounded text-sm transition-all duration-200" data-filter="active">
                                Active
                            </button>
                            <button class="filter-btn px-3 py-1 rounded text-sm transition-all duration-200" data-filter="completed">
                                Completed
                            </button>
                        </div>
                        
                        <button id="clear-completed" class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors duration-200">
                            Clear completed
                        </button>
                    </footer>
                </main>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
